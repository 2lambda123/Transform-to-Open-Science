# Book settings
title                       : NASA's Transform to Open Science Mission  # The title of the book. Will be placed in the left navbar.
author                      : TOPS Community # The author of the book
copyright                   : "CC-BY"  # Copyright year to be placed in the footer
logo                        : ./docs/Area1_Engagement/branding_graphics/Tops_Badge_Nasa.png  
# Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")
exclude_patterns            : [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]
# Auto-exclude files not in the toc
only_build_toc_files        : true

execute:
  execute_notebooks: 'off'



sphinx:
  config:
    exclude_patterns:
      - README.md
    myst_enable_extensions: 
    - amsmath
    - dollarmath
    - html_image
    - html_admonition
