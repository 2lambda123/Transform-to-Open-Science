---
layout: page
---

<article class="post">
    <h1>{{ page.title }}</h1>
    {% if page.banner %}
        <div class="banner" style="text-align: center;">
            <img src="{{ page.banner | relative_url }}" height="400px"/>
        </div>
    {% endif %}

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Created on <time>{{ page.date | date: "%B %e, %Y" }}</time> {% if page.author %} by {{ page.author }} {% endif %}
    </div>
</article>
